name: Docker build and push

on:
  push:
    branches:
      - 'main'

env:
  IMAGE_NAME: larmic/tp-link-hs110-api
  LATEST_IMAGE_TAG: latest
  TIMESTAMP_IMAGE_TAG: $(date +%s)

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

      - name: Set up Go 1.15.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: go test -v ./...

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux go build -v ./...

      - name: Build the Docker image
        run: DOCKER_BUILDKIT=1 docker build . --file Dockerfile --tag $IMAGE_NAME:$LATEST_IMAGE_TAG --tag $IMAGE_NAME:$TIMESTAMP_IMAGE_TAG

      - name: List Docker images
        run: docker images

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to DockerHub
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TIMESTAMP_IMAGE_TAG